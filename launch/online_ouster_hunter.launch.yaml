## Online Lidar VTR3
session_name: vtr_online_ouster_hunter

environment:
  RMW_IMPLEMENTATION: rmw_zenoh_cpp
  ZENOH_ROUTER_CONFIG_URI: $VTRROOT/hunter/hunter2_zenoh.json5

start_directory: ${VTRTEMP}
suppress_history: false

windows:
  - window_name: vtr_navigation_system
    layout: main-horizontal
    shell_command_before:
      - source ${VTRSRC}/main/install/setup.bash
      - ros2 run vtr_gui setup_server  --ros-args -r __ns:=/$ROBOT_NAME/vtr
    panes:
      - >
        ros2 launch vtr_navigation vtr_hunters.launch.py
        base_params:=ouster_hunter_default.yaml
        start_new_graph:=false
        use_sim_time:=false
        planner:="bicycle_mpc"
        model_dir:=${VTRROOT}/models
        

  - window_name: vtr_gui
    layout: main-horizontal
    shell_command_before:
      - source ${VTRSRC}/main/install/setup.bash
    panes:
      - ros2 run vtr_gui socket_client  --ros-args -r __ns:=/$ROBOT_NAME/vtr
      - ros2 run vtr_gui socket_server  --ros-args -r __ns:=/$ROBOT_NAME/vtr
      - ros2 run vtr_gui web_server  --ros-args -r __ns:=/$ROBOT_NAME/vtr
      # - firefox --new-window "localhost:5200" # the webpage has to wait for everything above

  - window_name: rviz2
    layout: main-horizontal
    shell_command_before:
      - source ${VTRSRC}/main/install/setup.bash
    panes:
      - ros2 run rviz2 rviz2 -d ${VTRSRC}/rviz/ouster.rviz

